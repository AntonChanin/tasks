<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./palette/style.css">
    <title>Canvas</title>
</head>
<body>
    <section class="head"><h1>Canvas Palette</h1></section>
    <section class="tools">
        <button id="paint-bucket"><div class="paint-bucket"></div>Paint bucket (B)</button>
        <button id="choose-color"><div class="choose-color"></div>Choose color (C)</button>
        <button id="pencil"><div class="pencil"></div>Pencil (P)</button>
        <button id="transform"><div class="transform"></div>Transform (T)</button>
    </section>
    <section class="colors">
        <button id="current-color" onclick="chooseColor(currentColor)"><div class="current-color"></div><span>current color</span></button>
        <button id="prev-color" onclick="chooseColor(prevColor)"><div class="prev-color"></div><span> prev color</span></button>
        <button id="red" onclick="chooseColor(redChoose)"><div class="red"></div><span>red</span></button>
        <button id="blue" onclick="chooseColor(blueChoose)"><div class="blue"></div><span>blue</span></button>
    </section>
        <button onclick="getLinkToImage()">Load</button>  
        <button>B&W</button>   
    <canvas id="draw" width="512" height="512"></canvas>
    <section class="matrixs">
        <button id="small">4x4</button>
        <button id="medium">32x32</button>
        <button id="big">256x256</button>
        <input id="size" type="number" placeholder="write you dynamic size (max 10)" min="0.1" max="2">
    </section>
    <script type="text/javascript" src="./palette/index.js"></script>
</body>
</html>
