<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Canvas</title>
</head>
<body>
    <section class="tools">
        <button><div class="paint-bucket"></div>Paint bucket (A)</button>
        <button><div class="choose-color"></div>Choose color (S)</button>
        <button><div class="move"></div>Move (D)</button>
        <button><div class="transform"></div>Transform (T)</button>
    </section>
    <section class="colors">
        <button id="current-color"><div class="current-color"></div><span>current color</span></button>
        <button id="prev-color"><div class="prev-color"></div><span> prev color</span></button>
        <button id="red" onclick="chooseColor(redchoose)"><div class="red"></div><span>red</span></button>
        <button id="blue" onclick="chooseColor(bluechoose)"><div class="blue"></div><span>blue</span></button>
    </section>
    <canvas id="draw" width="512" height="512"></canvas>
    <section class="matrixs">
        <button id="small">4x4</button>
        <button id="medium">32x32</button>
        <button id="big">256x256</button>
        <input type="number" placeholder="write you dynamic size (max 10)" min="0.1" max="2">
    </section>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
